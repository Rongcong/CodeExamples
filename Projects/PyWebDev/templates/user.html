{% extends "base.html" %}
{% block content %}
	<div class="container">

		<div class="error_block"></div>

		<div class="container page-form">
		    <form id="new_user">
			    <div class="form-group">
			    	<label>username:</label>
			        <input class="form-control" type="text" name="username" id="new_username_input">
			    </div>

			    <div class="form-group">
			        <label>firstname:</label>
			       	<input class="form-control" type="text" name="firstname" id="new_firstname_input">
			    </div>

			    <div class="form-group">
			       	<label>lastname:</label>
			       	<input class="form-control" type="text" name="lastname" id="new_lastname_input">
			    </div>

			    <div class="form-group">
			       	<label>password1:</label>
			       	<input class="form-control" type="password" name="password1" id="new_password1_input">
			    </div>

			    <div class="form-group">
			       	<label>password2:</label>
			       	<input class="form-control" type="password" name="password2" id="new_password2_input">
			    </div>

			    <div class="form-group">
			       	<label>email:</label>
			       	<input class="form-control" type="text" name="email" id="new_email_input">
			    </div>

		        <input class="btn btn-default" type="submit" id="new_submit">
		    </form>
		</div>
	</div>

	<script type="text/javascript" src="/static/js/validation.js"></script>
	<script type="text/javascript" src="/static/js/user.js"></script>
{% endblock %}
